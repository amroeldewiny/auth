<div class="row">
  <div class="col-md-4 offset-md-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-info btn-block" [disabled]="loginForm.invalid">LOGIN</button>
    </form>
    <br>
    <button type="button" class="btn btn-outline-dark btn-block" (click)="back()">Back</button>
  </div>
</div>
