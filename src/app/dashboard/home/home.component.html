<section class="home" *ngIf="customers">
    <h1 class="text-center">Welcome to your Dashboard</h1>
    <div class="row">
        <div class="col-md-4 offset-md-9">
            <button class="btn btn-info create-customer" (click)="openModal(template)">Create New Customer</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">Job</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <th scope="row">{{customer.id}}</th>
                        <td>{{customer.name}}</td>
                        <td>{{customer.email}}</td>
                        <td>{{customer.address}}</td>
                        <td>{{customer.job}}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-dark" (click)="editCustomer(customer.id)">Edit</button>
                                <button type="button" class="btn btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="customerForm" (ngSubmit)="submitBtn()" novalidate>
            <alert type="danger" *ngIf="error">
                <strong>Oh snap!</strong> Try to check your information
            </alert>
            <div class="form-group">
                <label>Customer Name: </label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter Customer name" required>
            </div>
            <div class="form-group">
                <label>Customer Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter Customer email" required>
            </div>
            <div class="form-group">
                <label>Customer Address</label>
                <input type="text" class="form-control" formControlName="address" placeholder="Customer Address" required>
            </div>
            <div class="form-group">
                <label>Customer Job</label>
                <input type="text" class="form-control" formControlName="job" placeholder="Customer Job" required>
            </div>
            <button type="submit" class="btn btn-info btn-block" [disabled]="customerForm.invalid">Submit</button>
        </form>
    </div>
</ng-template>
