<div class="row">
  <section class="col-md-8 offset-md-2" *ngIf="user">
    <div class="jumbotron">
      <h1 class="display-4">Dashbooard</h1>
      <p class="lead">Your Name: {{user.name}}</p>
      <p class="lead">Your Email Address: {{user.email}}</p>
    </div>
    <a class="btn btn-info btn-block btn-lg" (click)="logout()">LOGOUT</a>
  </section>
</div>
