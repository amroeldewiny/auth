<div class="row">
  <header class="col-md-12">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" [routerLink]="['./']">{{page.title}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['./']">{{page.page}}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['contact']">{{page.contact}}
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" *ngIf="user">
            <li class="nav-item">
              <p class="nav-link">Hoi {{user.name}}</p>
            </li>
            <li class="nav-item">
              <a class="nav-link logout" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>

<div class="contaienr">
  <div class="row dashboard">
    <main class="col-md-8 offset-md-2" *ngIf="user">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
