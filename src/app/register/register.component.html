<div class="row">
  <div class="col-md-4 offset-md-4">
    <alert type="danger" *ngIf="error">
      <strong>Oh snap!</strong> Your password did't match.
    </alert>
    <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
      <div class="form-group">
        <label>Your Name</label>
        <input type="name" class="form-control" formControlName="name" placeholder="Enter your name" ngModel required>
      </div>
      <div class="form-group" [ngClass]="{'is-invalid': registerForm.controls.email.invalid && registerForm.controls.email.dirty}">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': registerForm.controls.email.invalid && registerForm.controls.email.dirty}"
          placeholder="Enter email" ngModel email required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" ngModel required>
      </div>
      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" class="form-control" formControlName="password_confirmation" placeholder="Password Confirmation" ngModel
          required>
      </div>
      <button type="submit" class="btn btn-info btn-block" [disabled]="registerForm.invalid">REGISTER</button>
    </form>
    <br>
    <button type="button" class="btn btn-outline-dark btn-block" (click)="back()">Back</button>
  </div>
</div>
