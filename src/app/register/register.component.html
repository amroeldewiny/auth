<div class="row">
  <div class="col-md-4 offset-md-4">
    <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
      <div class="form-group">
        <label>Your Name</label>
        <input type="name" class="form-control" formControlName="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" class="form-control" formControlName="password_confirmation" placeholder="Password Confirmation" required>
      </div>
      <button type="submit" class="btn btn-info btn-block" [disabled]="registerForm.invalid">REGISTER</button>
    </form>
    <br>
    <button type="button" class="btn btn-outline-dark btn-block" (click)="back()">Back</button>
  </div>
</div>
